<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="Ojash_Shakya_2408654.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
    <!-- Search Bar -->
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Search for location" spellcheck="false">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <!-- City Name and Location -->
    <div class="location">
        <h1><i class="fa-solid fa-location-dot"></i><b class="city">Location</b></h1>
    </div>   
    <!-- Weather, Day/Date, Time -->
    <div class="wmain">
        <div class="weather">   
            <p class="info">Current Weather</p>
            <p class="time">- | -</p>
            <div class="temp">
                <h1 class="temp_data">--<sup>°c</sup></h1>
                <img class="weather_icon" src="https://github.com/OjashShakya/Weather-API-Assets/blob/main/Images/Icons/day_cloudy.png?raw=true" alt="">
            </div>
            <p class="description">-</p>
        </div>
    </div>
    <!-- Weather Data : Wind, Humidity, Visibility, Pressure -->
    <div class="center">
        <div class="rectangle">
            <div class="rect_center">
            <div class="wind">
                <p>Wind <i class="fa-solid fa-wind"></i></p>
                <h1 class="wind_data">-</h1>
            </div>
            <div class="humidity">
                <p>Humidity <i class="fa-solid fa-water"></i></p>
                <h1 class="humidity_data">-</h1>
            </div>
            <div class="visibility">
                <p>Visibility <i class="fa-solid fa-eye"></i></p>
                <h1 class="visibility_data">-</h1>
            </div>
            <div class="pressure">
                <p>Pressure <i class="fa-solid fa-arrows-down-to-line"></i></p>
                <h1 class="pressure_data">-</h1>
            </div>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <footer>
        <p>Copyright © Ojash Shakya 2408654</p>
    </footer>
    <!-- Linking JavaScript  -->
    <script src="Ojash_Shakya_2408654.js"></script>
</body>
</html>
